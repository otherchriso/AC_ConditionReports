name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create release structure
        run: |
          mkdir -p release/assettocorsa/apps/lua/ConditionReports
          cp -r * release/assettocorsa/apps/lua/ConditionReports/ || true
          rm -rf release/assettocorsa/apps/lua/ConditionReports/release
          rm -rf release/assettocorsa/apps/lua/ConditionReports/.git*
          cd release && zip -r ../ConditionReports-${{ github.ref_name }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ConditionReports-${{ github.ref_name }}.zip