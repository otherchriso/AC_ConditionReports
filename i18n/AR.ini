
; ConditionReports internationalization file - Arabic (العربية)
; Edit this file to translate display strings or customize formats.
; If this file is missing or invalid, built-in English defaults are used.
; Restart the app or reload the script after making changes.

[Meta]
; Display name shown in the language selector dropdown
DisplayName=العربية

[General]
; Temperature unit: C for Celsius, F for Fahrenheit
TemperatureUnit=C

; Wind speed unit: kmh for km/h, mph for miles per hour
WindSpeedUnit=kmh

; Date format pattern using these tokens:
;   YYYY = 4-digit year (2025)
;   YY   = 2-digit year (25)
;   MMMM = full month name (January)
;   MMM  = abbreviated month name (Jan)
;   MM   = 2-digit month (01)
;   M    = 1-digit month (1)
;   DD   = 2-digit day (05)
;   D    = 1-digit day (5)
;   _D   = space-padded day ( 5)
; Examples:
;   YYYY-MM-DD      -> 2025-01-05
;   MMMM D, YYYY    -> January 5, 2025
;   DD/MM/YY        -> 05/01/25
;   D MMM YYYY      -> 5 Jan 2025
DateFormat=DD/MM/YYYY

; Decimal separator: . for period (US/UK), , for comma (Europe)
DecimalSeparator=,

