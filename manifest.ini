[ABOUT]
NAME = ConditionReports
AUTHOR = otherChrisO
VERSION = 1.0
DESCRIPTION = Display track grip, weather and time information.

[CORE]
LAZY = NONE

[WINDOW_...]
ID = time
NAME = ConditionReports Time
FUNCTION_MAIN = windowTime
FUNCTION_SETTINGS = windowTimeSettings
SIZE = 200, 140
MIN_SIZE = 100, 60
PADDING = 0, 0
FLAGS = SETTINGS, FADING, NO_BACKGROUND, MAIN
ICON = icons/time.png

[WINDOW_...]
ID = weather
NAME = ConditionReports Weather
FUNCTION_MAIN = windowWeather
FUNCTION_SETTINGS = windowWeatherSettings
SIZE = 200, 100
MIN_SIZE = 100, 40
PADDING = 0, 0
FLAGS = SETTINGS, FADING, NO_BACKGROUND
ICON = icons/weather.png

[WINDOW_...]
ID = grip
NAME = ConditionReports Grip
FUNCTION_MAIN = windowGrip
FUNCTION_SETTINGS = windowGripSettings
SIZE = 150, 40
MIN_SIZE = 80, 30
